<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品回收站 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__main.css" rel="stylesheet" type="text/css" />
<css href="__CSS__showpage.css" />
</head>
<body>
<h1>
    <span class="action-span">
        <a href="{:U('Goods/index')}">商品列表</a>
    </span>
    <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品回收站 </span>
    <div style="clear:both"></div>
</h1>
<!-- 商品搜索 -->
<div class="form-div">
    <form action="" name="searchForm">
        <img src="__IMG__icon_search.gif" width="26" height="22" border="0" alt="search" />
        <!-- 关键字 -->
        关键字 <input type="text" name="keyword" size="15" />
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>

<!-- 商品列表 -->
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th><input type="checkbox" />编号</th>
                <th>商品名称</th>
                <th>货号</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td align="center"><input type="checkbox" name="checkboxes[]" value="18" />{$row.id}</td>
                <td align="center">{$row.name}</td>
                <td align="center">{$row.sn}</td>
                <td align="right">{$row.shop_price}</td>
                <td align="center"><a href="{:U('restore',array('id'=>$row['id']))}">还原</a> | <a href="">删除</a></td>
            </tr>
            </foreach>
            <!-- 分页 -->
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div class="page">
                        {$show_page}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
<div id="footer">

</html>
