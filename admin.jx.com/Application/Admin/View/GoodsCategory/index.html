<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__main.css" rel="stylesheet" type="text/css" />
<css href="__EXT__treegrid/css/jquery.treegrid.css" />
<js href="__EXT__jquery-1.11.3.js" />
<js href="__EXT__treegrid/js/jquery.treegrid.js" />
<style>
    .category_name:hover {
        cursor: pointer;;
    }
</style>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('GoodsCategory/add')}">添加分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品分类 </span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th>商品分类名称</th>
                <th>商品分类描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name='rows' item='row'>
                <!--为了接口规范level等于1的不显示父级id-->
                <tr class="treegrid-{$row['id']} <neq name='row.level' value='1'>treegrid-parent-{$row['parent_id']}</neq>">
                    <td class="first-cell"><span class="category_name">{$row.name}</span></td>
                    <td align="center">{$row.intro}</td>
                    <td align="center">{$row.sort}</td>
                    <td align="center"><img src="__IMG__{$row.status}.gif" /></td>
                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a href="{:U('remove',array('id'=>$row['id']))}" title="编辑">移除</a>
                    </td>
                </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div class='page'>
                        {$show_page}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
<div id="footer">

<script type="text/javascript">
    $('.tree').treegrid(); // treegrid的初始化
    // 增加一个点击名字展示隐藏功能
    $(document).ready(function(){
        $('.category_name').click(function(){
            $(this).prev().trigger('click');
        });
    });
</script>
</body>
</html>
